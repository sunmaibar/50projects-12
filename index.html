  <body>
    <h1>腦筋急轉彎</h1>
    <div class="faq-container">
      <div class="faq">
        <h3 class="faq-title">一個人有三根頭髮，為什麼他還要剪掉一根？</h3>
        <p class="faq-text">他想做三毛的哥哥</p>
        <button class="faq-toggle">
          <i class="fas fa-chevron-down"></i>
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="faq">
        <h3 class="faq-title">
          小明的爸爸只當了一次官，而且只當了幾天。可是因為當了那次官，鬧得他每天都要掏腰包，他當的是什麼官?
        </h3>
        <p class="faq-text">
          新郎官</p>
          <button class="faq-toggle">
            <i class="fas fa-chevron-down"></i>
            <i class="fas fa-times"></i>
          </button>
        </p>
      </div>

      <div class="faq">
        <h3 class="faq-title">左看像電風扇，右看像電風扇，雖然像電風扇，就是不會轉，請問這究竟是什麼?</h3>
        <p class="faq-text">停電的電風扇</p>
        <button class="faq-toggle">
          <i class="fas fa-chevron-down"></i>
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="faq">
        <h3 class="faq-title">太太吃完飯後向先生要火柴，先生慇勤地掏出名牌打火機，卻被太太瞪了一眼，為什麼？</h3>
        <p class="faq-text">打火機怎麼能剔牙齒呢</p>
        <button class="faq-toggle">
          <i class="fas fa-chevron-down"></i>
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="faq">
        <h3 class="faq-title">一個手無寸鐵的人鑽進了獅子籠裡，為什麼太平無事？</h3>
        <p class="faq-text">獅子籠是空的</p>
        <button class="faq-toggle">
          <i class="fas fa-chevron-down"></i>
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
